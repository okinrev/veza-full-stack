version: '3.8'

services:
  # Base de donn√©es de test
  postgres-test:
    image: postgres:14
    environment:
      POSTGRES_DB: veza_db_test
      POSTGRES_USER: veza_user
      POSTGRES_PASSWORD: veza_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    command: postgres -c log_statement=all

  # Redis pour les tests
  redis-test:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes

  # Backend Go de test
  backend-test:
    build:
      context: ./veza-backend-api
      dockerfile: Dockerfile.test
    environment:
      - DATABASE_URL=postgres://veza_user:veza_password@postgres-test:5432/veza_db_test?sslmode=disable
      - REDIS_URL=redis://redis-test:6379
      - JWT_SECRET=test_secret_key_for_testing_only
      - ENVIRONMENT=test
    ports:
      - "8081:8080"
    depends_on:
      - postgres-test
      - redis-test

  # Chat Server Rust de test
  chat-server-test:
    build:
      context: ./veza-chat-server
      dockerfile: Dockerfile.test
    environment:
      - DATABASE_URL=postgres://veza_user:veza_password@postgres-test:5432/veza_db_test?sslmode=disable
      - REDIS_URL=redis://redis-test:6379
      - JWT_SECRET=test_secret_key_for_testing_only
    ports:
      - "8082:8081"
    depends_on:
      - postgres-test

  # Stream Server Rust de test
  stream-server-test:
    build:
      context: ./veza-stream-server
      dockerfile: Dockerfile.test
    environment:
      - DATABASE_URL=postgres://veza_user:veza_password@postgres-test:5432/veza_db_test?sslmode=disable
    ports:
      - "8083:8082"
    depends_on:
      - postgres-test

volumes:
  postgres_test_data: 