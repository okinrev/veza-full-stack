veza-chat-server/:veza-chat:/opt/veza/chat/:veza-chat

# Stream Server Rust
veza-stream-server/:veza-stream:/opt/veza/stream/:veza-stream

# Frontend React
veza-frontend/:veza-frontend:/opt/veza/frontend/:veza-frontend
